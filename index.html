<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Linux知识文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- 主体颜色 -->
  <link rel="stylesheet" href="statics/vue.css">
  <link rel="stylesheet" href="statics/sidebar-folder.min.css" />
  <!-- 代码块的样式背景和颜色 -->
	<!-- 伪元素和背景图标 -->
	<link rel="stylesheet" href="statics/css/sidebar-folder.min.css" />
	<!--```python```形成的代码框-->
	<link rel="stylesheet" href="statics/css/markdown-code.css" />
	<!--代码框内部的 代码块的 代码颜色-->
	<link rel="stylesheet" href="statics/css/code-color.css" />
	<!--滚动条的大小和颜色-->
	<link rel="stylesheet" href="statics/css/scroll-bar.css" />
	<!-- 引入个性化字体 -->
	<link href="statics/css/personalize-fonts.css" rel="stylesheet"> 
</head>
<body>
  <nav>
    <a href="#/">在线课件</a>
    <a href="#/qa" target="_blank">常见问题</a>
  </nav>

  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: 'https://gitee.com/dashboard/projects',
      loadNavbar: true,
      loadSidebar: true,
      coverpage: true,
      //切换页面后是否自动跳转到页面顶部
      auto2top: true,	

      subMaxLevel: 5,	 // 根据需要设置子菜单的最大层级
      sidebarDisplayLevel: 1,	// 设置默认展示的侧边栏层级
      alias: {
          '/.*/_sidebar.md': '/_sidebar.md'
        },
      
        //全文搜索
      search: {
      // relativePath: true, // 自动处理相对路径
      // pathNamespaces: 'Document/', // 如果你的文档存放在/docs目录
          maxAge: 86400000, // 过期时间，单位毫秒，默认一天
          paths: 'auto',
          placeholder: '搜索',
          noData: '找不到结果',
          // 搜索标题的最大程级, 1 - 6
          depth: 6,
        },
        // 分页导航插件
      pagination: {
      previousText: '上一卷',
      nextText: '下一卷',
      crossChapter: true,
      crossChapterText: true
      },	  
      sidebarDisplayLevel: 2,
      // 页脚信息插件
      loadFooter: true,
      loadFooter: '_footer.md'
    }
  </script>
  <!-- Docsify v4版本-->
	<script src="https://cdn.jsdelivr.net/npm/docsify@4.12.0"></script>
  <!-- 支持侧边栏目录的展开和折叠功能 -->
	<script src="statics/js/docsify-sidebar-collapse.min.js"></script>
	<!-- 全文搜索 -->
	<script src="statics/js/search.js"></script>
	<!-- 解决乱码、转义、混淆一系列问题 -->
	<script src="statics/js/highlight.js"></script>
  <!-- 图片放大缩小支持 -->
  <script src="//vox.cab/npm/docsify/lib/plugins/zoom-image.min.js"></script>	
	<!-- 分页插件 -->
	<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 页脚信息 -->
  <script src="//vox.cab/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>	
	<script src="https://notebook.js.org/plugin/prism-markdown.js"></script>
	<!-- 回到顶部功能 -->
	<script src="https://notebook.js.org/plugin/jquery.js"></script>
	<script src="https://notebook.js.org/plugin/jquery.goup.js"></script>

	<!-- 代码高亮 -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.30.0/components/prism-bash.min.js"></script>
</body>
</html>
